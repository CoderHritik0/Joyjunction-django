{% load static %}
<div class="container mx-auto">
  <div class="flex justify-center flex-wrap place-content-center h-screen">
    <div class="login rounded-xl shadow-2xl bg-accent-200 row mx-10">
        <div class="col p-5">
          
        <div class="login-head-text z-[1]">
          <h2 class="text-2xl font-bold mb-4">Welcome Back!</h2>
          <p class="">Enter your credentials to login to your account.</p>
        </div>
          <form action="login" method="post" class="">
          {% csrf_token %}
          <div
            class="form-group flex items-center gap-1 justify-between lg:mt-[24px] md:mt-[12px] mt-[24px]">
            <label for="username">Username: </label>
            <input
              type="text"
              id="username"
              name="username"
              class="bg-accent-50 p-2 rounded-xl w-70 focus:border-accent-200 focus:ring-1 focus:ring-accent-300 focus:outline-1 focus:outline-offset-2 focus:outline-accent-400"
              required />
          </div>
          <div
            class="form-group flex items-center gap-1 justify-between lg:mt-[24px] md:mt-[12px] mt-[24px]">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="bg-accent-50 p-2 rounded-xl w-70 focus:border-accent-200 focus:ring-1 focus:ring-accent-300 focus:outline-1 focus:outline-offset-2 focus:outline-accent-400"
              required />
          </div>
          <button
            type="submit"
            class="btn bg-accent-600 w-full p-2 rounded-full text-white font-bold text-xl lg:mt-[24px] md:mt-[12px] mt-[24px]">
            Login
          </button>
        </form>
        </div>
        <div class="col p-0">
        <img
          src="{% static 'images/login-illustration1.jpg' %}"
          alt="Login Illustration 1"
          class="inset-0 object-cover transition-opacity duration-1000" />
        <img
          src="{% static 'images/login-illustration2.jpg' %}"
          alt="Login Illustration 1"
          class="inset-0 object-cover transition-opacity duration-1000" />
        <img
          src="{% static 'images/login-illustration3.jpg' %}"
          alt="Login Illustration 1"
          class="inset-0 object-cover transition-opacity duration-1000" />
        </div>
      {% comment %} <div
        class="form-holder px-3 py-5 md:p-7 text-center flex flex-col items-center lg:justify-center">
        <div class="login-head-text z-[1]">
          <h2 class="text-2xl font-bold mb-4">Welcome Back!</h2>
          <p class="">Enter your credentials to login to your account.</p>
        </div>
        <form action="login" method="post" class="">
          {% csrf_token %}
          <div
            class="form-group flex items-center gap-1 justify-between lg:mt-[24px] md:mt-[12px] mt-[24px]">
            <label for="username">Username: </label>
            <input
              type="text"
              id="username"
              name="username"
              class="bg-accent-50 p-2 rounded-xl w-70 focus:border-accent-200 focus:ring-1 focus:ring-accent-300 focus:outline-1 focus:outline-offset-2 focus:outline-accent-400"
              required />
          </div>
          <div
            class="form-group flex items-center gap-1 justify-between lg:mt-[24px] md:mt-[12px] mt-[24px]">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="bg-accent-50 p-2 rounded-xl w-70 focus:border-accent-200 focus:ring-1 focus:ring-accent-300 focus:outline-1 focus:outline-offset-2 focus:outline-accent-400"
              required />
          </div>
          <button
            type="submit"
            class="btn bg-accent-600 w-full p-2 rounded-full text-white font-bold text-xl lg:mt-[24px] md:mt-[12px] mt-[24px]">
            Login
          </button>
        </form>
        <p class="mt-3">
          Don't have an account?
          <a href="#" id="register-link" class="text-accent-600 underline"
            >Register here</a
          >.
        </p>
      </div>
      <div class="login-banner hidden md:block">
        <img
          src="{% static 'images/login-illustration1.jpg' %}"
          alt="Login Illustration 1"
          class="mx-auto rounded-e-xl" />
      </div> {% endcomment %}
    </div>
  </div>
</div>
